<!DOCTYPE html>
<html>
  <head>
    <style>
      .game-button{
        background-color: black;
        color: white;
        border: none;
        padding: 10px 10px;
        cursor: pointer;
        font-size: 15px;
        border-radius: 5px;
      }
      .is-toggled{
        background-color: gray;
        color: black;
      }
    </style>
  </head>
  <body>
    
    <button class="js-game-buttton  game-button"  onclick="
      document.querySelector('js-button');
      const isToggled=classList.contains('is-toggled');
      if(!isToggled){
       classList.add('is-toggled');
      }
       else{
        classList.remove('is-toggled');
      }

    
    ">Gaming</button>
    
    <script>
    </script>
  </body>
</html>
