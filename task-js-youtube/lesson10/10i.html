<!DOCTYPE html>
<html lang="en">
<head>
    <title>calculator</title>
      <link rel="stylesheet" href="10i.css">
</head>
<body>
  <p class="js-calc"></p>
<p>
    <button class="num-button" onclick="updateCalculation(1);">1</button>
    <button class="num-button" onclick="updateCalculation(2);">2</button>
    <button class="num-button" onclick="updateCalculation(3);">3</button>
    <button class="calc-button" onclick="updateCalculation('+');">+</button>
   
</p>
 
<p>
    <button class="num-button" onclick="updateCalculation(4);">4</button>
    <button class="num-button" onclick="updateCalculation(5);">5</button>
    <button class="num-button" onclick="updateCalculation(6);">6</button>
    <button class="calc-button" onclick="updateCalculation('-');">-</button>
  </p>

  <p>
    <button class="num-button" onclick="updateCalculation(7);">7</button>
    <button class="num-button" onclick="updateCalculation(8);">8</button>
    <button class="num-button" onclick="updateCalculation(9);">9</button>
    <button class="calc-button" onclick=" updateCalculation('*');">*</button>
  </p>

  <p>
    <button class="num-button" onclick=" updateCalculation(0);">0</button>
    <button class="num-button"  onclick=" updateCalculation('.');">.</button>
    <button class="num-button" onclick=" calculation=eval(calculation);
         displayCalculation();
         localStorage.setItem('calculation',calculation);
    ">=</button>
    <button class="calc-button" onclick=" updateCalculation('/');">/</button>
  </p>

  <p>
    <button class="clear-button" onclick="
      calculation = '';
      displayCalculation();
      localStorage.removeItem('calculation');
    ">Clear</button>
  </p>

<script src="10i.js"></script>
</body>
</html>
