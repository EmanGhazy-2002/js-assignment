<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script>
      let arr = [];

      function getLastValue(arr) {
        for (let i = 0; i < arr.length; i++) {
          return arr[arr.length-1];
        }
      }
      console.log(getLastValue([1, 20, 22, 24, 5]));
      console.log(getLastValue(['hi', 'hello', 'hey']));
    </script>
  </body>
</html>
