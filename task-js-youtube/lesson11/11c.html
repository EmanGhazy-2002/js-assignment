<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script>
      let arr = [];

      function arrSwap(arr) {
        for (let i = 0; i < arr.length; i++) {
           const first=arr[0];
           const last=arr[arr.length-1];


            arr[0]=last;
            arr[arr.length-1]=first;

          return arr;
        }
      }
      console.log(arrSwap([1, 20, 22, 24, 5]));
      console.log(arrSwap(['hi', 'hello', 'hey']));
    </script>
  </body>
</html>
