<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script>
      function addOne(arr){
        const result = [];

        for (let i = 0; i < arr.length; i++) {
          result.push(arr[i] + 1);
        }
        return result;
      }
      console.log(addOne([1,2,3]));
    </script>
  </body>
</html>
