<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script>
      function addNum(arr,num){
        const result = [];

        for (let i = 0; i < arr.length; i++) {
          result.push(arr[i] + num);
        }
        return result;
      }
      console.log(addNum([1,2,3],2));
    </script>
  </body>
</html>
