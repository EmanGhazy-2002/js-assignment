<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script>
      function countPositive(nums) {
        const result = [];

        for (let i = 0; i < nums.length; i++) {
          if (nums[i] > 0) {
            result.push(nums[i]);
          }
        }
        return result;
      }
      console.log(countPositive([1, 2, 3]));
      console.log(countPositive([1, 2, -2]));
    </script>
  </body>
</html>
