<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script>
      function searchWord(arr, word) {
        let index = -1;
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] === word) {
            index = i;
            break;
          }
        }
        return index;
      }

      function unique(arr) {
        let result = [];

        for (let i = 0; i < arr.length; i++) {
            
          if (searchWord(result, arr[i]) === -1) {
            result.push(arr[i]);
          }
        }
        return result;
      }

      console.log(unique(["green", "red", "blue", "red"]));
      console.log(unique(["red", "green", "green", "red"]));
    </script>
  </body>
</html>
