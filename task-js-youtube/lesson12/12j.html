<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script>
      function addArr(arr1,arr2){
        const result = [];

        for (let i = 0; i < arr1.length; i++) {
          result.push(arr1[i] + arr2[i]);
        }
        return result;
      }
      console.log(addArr([1,2,3],[1,2,3]));
    </script>
  </body>
</html>
