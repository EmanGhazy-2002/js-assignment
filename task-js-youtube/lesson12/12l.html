<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script>
      function countpositive(nums) {
        let count = 0;
        nums.forEach((nums) => {
          if (nums > 0) {
            count++;
          }
        });
        return count;
      }

      console.log(countpositive([1, -1, -2]));
      console.log(countpositive([3, 4, 5, -8]));
    </script>
  </body>
</html>
