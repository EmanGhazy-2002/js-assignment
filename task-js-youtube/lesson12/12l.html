<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script>
      function minMax(nums) {
        const result = {
         min:nums[0],
         max:nums[0]
        };

        for (let i = 0; i < nums.length; i++) {
          if (nums[i] > result.max) {
            result.max = nums[i];
          }
          else if (nums[i] < result.min) {
            result.min = nums[i];
          }
        }
        return result;
      }
      console.log(minMax([1,2,3]));
    </script>
  </body>
</html>
