      function minMax(nums) {
        const result = {
          min: nums[0],

        };

          /* if (result.min===null ||nums[i] > result.max) {

          if (nums[i] > result.max) {

          } else if (nums[i] < result.min) {
            result.min = nums[i];
          } else if (nums.length === 1) {
            result.min = nums[0];

          } else if (nums.length === 0 || nums.length === null) {

            result.max = null;
          }
        }
