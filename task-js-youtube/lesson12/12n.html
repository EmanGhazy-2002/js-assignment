<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script>
      function countWord(words) {
        const result = {};

        for (let i = 0; i < words.length; i++) {
          if (!result[words[i]]) {
            result[words[i]] = 1;
          }
          else{
            result[words[i]]++;
          }
        }
        return result;
      }
      console.log(countWord(["eman", "aya", "eman", "eman"]));
    </script>
  </body>
</html>
