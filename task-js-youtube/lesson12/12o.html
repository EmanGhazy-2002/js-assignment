<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script>
      function removeEgg(foods) {
        let count = 0;
        return foods.filter((food) => {
          if (food !== "egg" && count < 2) {
            count++;
            return false;
          }
          return true;
        });
      }
      console.log(removeEgg(["egg", "bacon", "sausage", "egg"]));
    </script>
  </body>
</html>
