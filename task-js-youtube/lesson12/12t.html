<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script>
      function reverseEgg(arr) {
        const words = [];
        let eggCount =0;
        for (let i = arr.length-1; i >=0; i--) {
          if (arr[i] === 'egg') {
            eggCount++;

            if(eggCount<=2){
              continue;
            }
          }
           words.push(arr[i]);
        }
        return words.reverse();
      }
      console.log(reverseEgg(["egg", "apple","eggs", "ham", "egg"]));
    </script>
  </body>
</html>
