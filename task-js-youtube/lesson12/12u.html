<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script>
      function reverseEgg(arr) {
        const arr2=arr.slice();
        const words = [];
        let eggCount =0;
        for (let i = arr2.length-1; i >=0; i--) {
          if (arr2[i] === 'egg') {
            eggCount++;

            if(eggCount<=2){
              continue;
            }
          }
           words.push(arr2[i]);
        }
        return words.reverse();
      }
      const arr = ["egg", "apple", "eggs", "ham", "egg"];
      const arr2 = reverseEgg(arr);

      console.log("Original array:", arr);
      console.log("Resulting array after removing first two 'egg's:", arr2);

    </script>
  </body>
</html>
