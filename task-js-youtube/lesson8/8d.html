<!DOCTYPE html>

<body>
  
  <script>


    function compareProduct(product1, product2) {
        if(product1.price< product2.price){
            return `${product1.name} is cheaper`;
        }
        else if(product1.price> product2.price){
            return `${product2.name} is cheaper`;
        }
        else{
            return 'Both products are the same price';
        }
    }



   const product1 = {
     name:'basketball',
     price:2095
    };
    const product2 = {
     name:'football',
     price:1500
    };


    console.log(compareProduct(product1, product2));
  </script>
</body>
</html>
